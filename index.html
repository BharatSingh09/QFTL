<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML File Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Open HTML Files</h1>
  <div class="button-container">
    <button class="btn" onclick="window.open('index1.html', '_blank')">Open index1.html</button>
    <button class="btn" onclick="window.open('index2.html', '_blank')">Open index2.html</button>
    <button class="btn" onclick="window.open('index3.html', '_blank')">Open index3.html</button>
    <button class="btn" onclick="window.open('index4.html', '_blank')">Open index4.html</button>
    <button class="btn" onclick="window.open('index5.html', '_blank')">Open index5.html</button>
  </div>

</body>
</html>
